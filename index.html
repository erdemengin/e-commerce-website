<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="header">
        <div class="logoBox">
            <img src="/img/logo.png">
        </div>
        <div class="menuBox">
            <ul>
                <li>Home<i class="fa-solid fa-arrow-down"></i></li>
                <li>Shop<i class="fa-solid fa-arrow-down"></i></li>
                <li>Collection</li>
                <li>Pages<i class="fa-solid fa-arrow-down"></i></li>
                <li>Blog<i class="fa-solid fa-arrow-down"></i></li>
                <li>Contact Us</li>
            </ul>
        </div>
        <div class="iconBox">
            <i class="fas fa-search"></i>
            <i class="fas fa-user"></i>
            <i class="fas fa-shuffle"></i>
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-bag-shopping"></i>
        </div>
    </header>
    <main>
        <div id="carouselExampleFade" class="carousel slide carousel-fade">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="container1">
                    <section class="container1-left">
                        <div>
                            <h3>Smart Products</h3>
                            <h1>Winter Offer<br>2024 Collection</h1>
                            <button>Shop Now</button>
                    
                        </div>
                    </section>
                    <section class="container1-right">
                        <img src="/img/single-slide-hm1-2.png">
                    </section>
                </div>
                
              </div>
              <div class="carousel-item">
                <div class="container1">
                    <section class="container1-left">
                        <div>
                            <h3>Smart Products</h3>
                            <h1>Summer Offer <br> 2024 Collection</h1>
                            <button>Shop Now</button>
                    
                        </div>
                    </section>
                    <section class="container1-right">
                        <img src="/img/single-slide-1.png">
                    </section>
                </div>
              </div>

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
